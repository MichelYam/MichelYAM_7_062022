<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header logo -->
    <header>
        <img src="./assests/icon/logo.png" alt="Logo du site">
    </header>
    <main>
        <!-- searchBar -->
        <div id="search-section">
            <form action="index.html" class="searchBar">
                <input class="input-search" id="search" type="text" placeholder="Recherche une recette" name="search">
                <i class="fas fa-search"></i>
            </form>
        </div>
        <!-- filters -->
        <div id="filters">
            <div class="tags__list">
                <div class="tags__card ingredients">
                    <p>Coco</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z" />
                    </svg>
                </div>
                <div class="tags__card devices">
                    <p>Coco</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z" />
                    </svg>
                </div>
                <div class="tags__card utensils">
                    <p>Coco</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z" />
                    </svg>
                </div>
            </div>
            <div class="filters__list">
                <div class="filter-btn">
                    <div class="filter-container ingredients">
                        <div class="filter-content">
                            <label for="ingredients-input" class="filter-title">Ingrédient</label>
                            <input type="text" placeholder="Rechercher un ingrédient" name="ingredients-input"
                                id="ingredients-input" class="filter-input ingredients">
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div id="blue-content" class="dropdown">
                            <ul class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>
                <div class="filter-btn">
                    <div class="filter-container devices">
                        <div class="filter-content">
                            <label for="devices-input" class="filter-title">Appareils</label>
                            <input type="text" placeholder="Rechercher un ingrédient" name="devices-input"
                                id="devices-input" class="filter-input devices hidden">
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div id="green-content" class="dropdown">
                            <ul class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>
                <div class="filter-btn">
                    <div class="filter-container utensils">
                        <div class="filter-content">
                            <label for="ustensiles-input" class="filter-title">Ustensiles</label>
                            <input type="text" placeholder="Rechercher un ingrédient" name="ustensiles-input"
                                id="ustensiles-input" class="filter-input utensils hidden">
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div id="red-content" class="dropdown">
                            <ul class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- list of recipes -->
        <div class="recipes">
            <div class="recipe__list">
            </div>
        </div>
    </main>
    <script type="module" src="../src/index.js"></script>
</body>

</html>
